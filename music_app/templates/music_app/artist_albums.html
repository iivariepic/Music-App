{% extends "music_app/base.html" %}

{% block content %}
    <h1>Albums by {{ artist.name }}</h1>
    <ul>
        {% for album in albums %}
            <li>
                <a href="{% url 'music_app:track_list' album_id=album.id %}">
                    {{ album.name }} ({{ album.release_year }})
                </a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
