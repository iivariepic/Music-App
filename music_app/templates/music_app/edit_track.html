{% extends "music_app/base.html" %}

{% block content %}

    <div>Edit track: {{ track.name }} ({{ track.id }})</div>

    <form action="{% url 'music_app:edit_track' track.id %}" method="post">
        {% csrf_token %}
        {{ form.as_div }}
        <button name="submit">Save changes</button>
    </form>
{% endblock content %}
