{% extends "music_app/base.html" %}

{% block content %}
<div class="container my-5">
    <h1 class="text-center mb-4 text-light">Tracks Sorted by Score</h1>
    <ul class="list-group">
        {% for track in tracks %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <div>
                <a href="{% url 'music_app:track_details' track_id=track.id %}" class="text-decoration-none">
                    <strong>{{ track.name }}</strong>
                </a>
                <span class="text-muted">- {{ track.artist.name }} ({{ track.release_year }})</span>
            </div>
            <span class="badge bg-primary rounded-pill">{{ track.get_avg_score }}/10</span>
        </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
